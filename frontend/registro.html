<!DOCTYPE html>
<html>
<head>
    <title>Registro - Academia Cante</title>
</head>
<body>
    <h2>Registrarse</h2>

    <form id="registro-form">
        <label>Nombre completo:</label><br>
        <input type="text" id="nombre" required><br><br>

        <label>Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label>Contraseña:</label><br>
        <input type="password" id="password" required><br><br>

        <label>Oposición:</label><br>
        <select id="oposicion" required>
            <option value="">-- Selecciona una oposición --</option>
            <option value="Inspección de Hacienda">Inspección de Hacienda</option>
            <option value="Judicatura">Judicatura</option>
        </select><br><br>

        <button type="submit">Registrar</button>
    </form>

    <pre id="resultado"></pre>

    <script>
        document.getElementById('registro-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const oposicion = document.getElementById('oposicion').value;

            // Validación avanzada
            if (!nombre || !email || !password || !oposicion) {
                document.getElementById('resultado').textContent = "Por favor, rellena todos los campos.";
                return;
            }

            const res = await fetch('/registro', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, email, password, oposicion })
            });

            const data = await res.json();

            if (res.ok) {
                alert("¡Registro exitoso! Redirigiendo al login...");
                window.location.href = "/login";
            } else {
                document.getElementById('resultado').textContent = "Error: " + data.detail;
            }
        });
    </script>
</body>
</html>
